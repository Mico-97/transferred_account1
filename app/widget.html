<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transferred Account Form</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
</head>
<body>

  <div class="card">
    <div class="main-wrapper">
      
      <div class="field-group">
        <label class="field-label">Account Type</label>
        <div class="select-wrapper">
          <select id="account_type" name="account_type">
            <option value="" disabled selected>Select Account Type</option>
            <option value="Transferred to Authority">Transferred to Authority</option>
            <option value="Transferred to Competitor">Transferred to Competitor</option>
            <option value="Send First Warning">Send First Warning</option>
            <option value="Send Final Warning">Send Final Warning</option>
          </select>
        </div>
      </div>

      <div class="field-group">
        <label class="field-label">Reason</label>
        <div class="select-wrapper">
          <select id="reason" name="reason">
            <option value="" disabled selected>Select Reason</option>
            <option value="Non Action License">Non Action License</option>
            <option value="Client's Request">Client's Request</option>
          </select>
        </div>
      </div>

      <div class="field-group">
        <label class="field-label">Competitor / Agent Name</label>
        <input type="text" id="agent_name" name="agent_name" placeholder="Enter Competitor/Agent Name">
      </div>

      <div class="button-container">
        <button type="button" id="submit_btn" class="submit-button">Submit</button>
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
